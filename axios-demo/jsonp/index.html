    <h2> JSONP是JSON的一种“使用模式”,可用于解决主流浏览器的跨域数据访问的问题。</h2>
    <h2> JSONP(JSON with Padding)（json 数据填充）只支持GET请求</h2>
    <h2> 跨域产生原因是浏览器的同源策略。（为了安全）</h2>
    <h2> 不同源的原因：</h2>
    <ul>
        <li>1.协议不同：http 和 https</li>
        <li>2.主域不同 www.domain001.com 和 www.domain002.com</li>
        <li>3.端口号不同 http：//localhost:8088 和 http：//localhost:9000。</li>
    </ul>
    <h2>jsonp 的使用要前后端协调，回调函数名要由双方约定</h2>
