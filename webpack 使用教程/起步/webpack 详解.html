<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpack 详解</title>
</head>

<body>
    <h2>webpack 详解</h2>
    <ul>
        <li>At its core, webpack is a static module bundler for modern JavaScript applications.</li>
        <li>本质上，webpack 是一个现代 JavaScript 应用程序的静态模块打包工具。</li>
        <li>当 webpack 处理应用程序时，它会递归地构建一个依赖关系图(dependency graph)，其中包含应用程序需要的每个模块，然后将所有这些模块打包成一个或多个 bundle。</li>
    </ul>

    <script src='./dist/main.js'></script>
</body>

</html>
