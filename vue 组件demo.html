<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件demo</title>
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <div id="app">
        <!-- 调用组件 -->
        <v-comp :title='title' :messages='messages'></v-comp>
    </div>

    <!-- 组件模板 -->
    <template id='comp'>
        <div>
            <h2>{{title}}</h2>
            <ul>
                <li v-html="msg" v-for='msg in messages'></li>
            </ul>
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        // 注册全局组件
        // Vue.component('v-comp', {
        //     template: '#comp',
        //     data() {
        //         return {
        //             global: '这里定义组件数据',
        //         }
        //     },
        //     methods() {}
        // });

        // 笔记列表组件
        const comp = {
            template: '#comp',
            props: {
                title: String,
                messages: {
                    type: Array,
                    default () {
                        return [];
                    }
                }
            },
        }

        const app = new Vue({
            el: '#app',
            data: {
                title: '组件demo',
                messages: [
                    `这是一个简单的组件demo`,
                ]
            },
            components: {
                'vComp': comp
            },
            computed: {},
            methods: {},
        });
    </script>
</body>

</html>
