<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascript-对象字面量的增强写法</title>

</head>

<body>
	<div id="app">

		<h2>text here：
			<span>{{message}}</span>
			<pre>
				对象字面量 ："{}"
				const obj=new Obj();
				const obj={};
			</pre>
		</h2>

	</div>

	<script src="./js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: '详见console!'
			},
			computed: {

			},
			methods: {

			}
		});

		// 1.属性的增强写法
		let name = 'kobe';
		let age = 17;
		let height = 1.8;

		// ES5的写法
		const es5obj = {
			name: name,
			age: age,
			height: height,
			flag: true
		}
		// console.log('ES5的写法：' + JSON.stringify(es5obj));
		console.log('ES5的写法：', es5obj);

		// ES6的写法
		const es6obj = {
			name,
			age,
			height,
			flag: true
		}
		es6obj.name = 'james'
		es6obj.name = 19
		// console.log('ES6的写法：' + JSON.stringify(es6obj));
		console.log('ES6的写法：', es6obj);

		// 2.函数的增强写法
		// ES5的写法
		const es5func = {
			run: function () {
				console.log('ES5：run');
			},
			eat: function () {
				console.log('ES5：eat');
			}
		}
		es5func.run();

		// ES6的写法
		const es6func = {
			run() {
				console.log('ES6：run');
			},
			eat() {
				console.log('ES6：eat');
			}
		}
		es6func.run();
	</script>
</body>

</html>
